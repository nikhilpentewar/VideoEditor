<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/edit.css">
</head>

<body>
    <div class="main-container">
        <!-- left container -->
        <div class="container-left">
            <div class="content-left">
                <div class="title">
                    <h2>Assets</h2>
                </div>
                <div class="image-container-left">
                    <img src="./images/image1.jpg" alt="Image 1">
                    <div class="image-title">video</div>
                </div>
                <div class="image-container-left">
                    <!-- <audio controls>
                        <source src="./audio/ocean-waves-112906.mp3" type="audio">
                    </audio> -->
                    <img src="./images/image1.jpg" alt="Image 2">
                    <div class="image-title">Audio</div>
                </div>
            </div>
        </div>
        <!-- center container -->

        <div class="middle-container">
            <div class="icons">
                <div class="icon"><i class="fas fa-mouse-pointer"></i></div>
                <div class="icon"><i class="fa-regular fa-hand"></i></div>
                <div class="icon"><i class="fa-solid fa-crop"></i></div>
                <input type="text" class="input-box-1" style="width: 40px; height: 5%;" value="50">
                <span>%</span>
            </div>
            <video class="video" controls>
                <source src="./images/video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- right container -->

        <div class="right-container">
            <div class="top-section">
                <a href="./homepage.html" class="exportBtn" style="text-decoration: none; color: black;">Home</a>
                <button id="downloadBtn" class="downloadBtn" style="border: none; font-size: 20px; background:none;"><i
                        class="fa fa-upload" aria-hidden="true"></i></button>
                <button id="exportBtn" class="exportBtn">Export</button>

            </div>
            <hr style="width: 100%;">
            <div class="right-title">
                <h2 style="font-size: 18px;">Properties Title</h2>
            </div>

            <div class="progress-property">
                <label>Scale:</label>
                <div class="progress-bar-property" style="margin-left: 13px;">
                    <div class="progress" id="scaleProgress"></div>
                </div>
                <input type="text" class="input-box" id="scaleInput" value="50">
                <span style="margin-top: -4%;">%</span>
            </div>
            <div class="progress-property">
                <label>Opacity:</label>
                <div class="progress-bar-property">
                    <div class="progress" id="opacityProgress"></div>
                </div>
                <input type="text" class="input-box" id="opacityInput" value="50">
                <span style="margin-top: -4%;">%</span>
            </div>

            <div class="property">
                <div class="rotation-icons">
                    <label>Rotation</label>
                    <div class="rotation-icon">
                        <li style="padding: 2px;"><i class="fa-solid fa-rotate-right" style="padding-right: 10px;"></i>X
                            <input type="text" class="input-box" id="rotationInput" value="0">
                            <span>%</span>
                        </li>
                        <li style="padding: 2px;"><i class="fa-solid fa-rotate-right" style="padding-right: 10px;"></i>Y
                            <input type="text" class="input-box" id="rotationInput" value="0">
                            <span>%</span>
                        </li>
                        <li style="padding: 2px;"><i class="fa-solid fa-rotate-right" style="padding-right: 10px;"></i>Z
                            <input type="text" class="input-box" id="rotationInput" value="0">
                            <span>%</span>
                        </li>
                    </div>
                </div>
            </div>
            <hr style="width: 100%;">

            <div class="property property-position">
                <div class="position-box">
                    <label style="margin-right: 55%;">Position</label>
                    <label style="margin-right: 5px;">X</label>
                    <input type="text" class="input-box" id="posXInput" value="0">
                    <span>%</span>
                </div>
                <div class="position-box">
                    <label style="margin-right: 5px;">Y</label>
                    <input type="text" class="input-box" id="posYInput" value="0">
                    <span>%</span>
                </div>
                <div class="position-box">
                    <label style="margin-right: 5px;">Z</label>
                    <input type="text" class="input-box" id="posZInput" value="0">
                    <span>%</span>
                </div>
            </div>
        </div>
    </div>

    <!-- videostrip -->

    <div class="videostrip">
        <div class="play-timing">
            <div class="rewind-button"><i class="fas fa-backward"></i></div>
            <div class="play-button"><i class="fa-solid fa-play"></i></div>
            <div class="forward-button"><i class="fa-solid fa-forward"></i></div>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-line" style="width: 0;"></div>
        </div>
        <div class="time-frame" style="margin-top: 1.9%; margin-left: 10px;">0:00 / 0:00</div>
    </div>
    <div class="video-controller">
        <div class="additional-controls">
            <div class="additional-control"><i class="fa-solid fa-rotate-left additional-control-icon"></i></div>
            <div class="additional-control"><i class="fa-solid fa-rotate-right additional-control-icon"></i></div>
            <div class="additional-control"><i class="fas fa-regular fa-scissors additional-control-icon"></i></div>
            <div class="additional-control"><i class="fa-solid fa-layer-group additional-control-icon"></i></div>
            <div class="additional-control"><i class="fa-solid fa-copy additional-control-icon"></i></div>
            <!-- <div class="additional-control"><i class="fas fa-info additional-control-icon"></i></div> -->

            <div class="zoom-controls">
                <i class="fa-solid fa-magnifying-glass-plus zoom-icon" onclick="zoomIn()"></i>
                <div class="progress-zoom-bar">
                    <div class="zoom-progress" style="width: 50%;"></div>
                </div>
                <i class="fa-solid fa-magnifying-glass-minus zoom-icon" onclick="zoomOut()"></i>
            </div>
        </div>
    </div>

    <div class="video-filmstrip">
        <div class="left-track">
            <div class="tracks-left">Track 2 <i class="fa fa-eye" aria-hidden="true"></i></div>
            <div class="tracks-left">Track 1 <i class="fa fa-eye" aria-hidden="true"></i></div>
        </div>
        
        <div class="right-track">
            <div class="tracks-right">
                <img src="./images/image.jpg" alt="img">
            </div>
            <div class="tracks-right">
                <img src="./images/track1.png" alt="song">
            </div>
        </div>
    </div>


    <script src="./js/edit.js"></script>
</body>
</html>
