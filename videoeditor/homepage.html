<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- sidebar logo -->
    <div class="sidebar">
        <div class="slidebar_logo">Video.com</div>
        <div class="sidebar_menu">
            <ul>
                <li class="active"><a href="./edit.html" style="color: white;">New Video<i class="fas fa-solid fa-plus"
                            style="margin-left: 50%;"></i></a></li>
                <li><a href="./homepage.html">Home</a></li>
                <li><a href="#">Templates</a></li>
                <li><a href="#">All Video</a></li>
                <li><a href="#">Podcasts & Shows</a></li>
            </ul>
        </div>
    </div>

    <!-- main section -->

    <div class="content">

        <nav class="navbar">
            <div class="search-bar">
                <input type="search" id="search-input">
                <i class="fa fa-search" aria-hidden="true"></i>
                <p>Search</p>
            </div>

            <div class="nav_menu">
                <a href="#" class="nav_menu_btn">Upgrade</a>
                <a href="#" class="nav_menu_btn" style="background-color: #d5d5d59f;">Invite <i
                        class="fa fa-light fa-user-plus" style="margin-left: 5px;"></i></a>
                <a href="#" class="nav_menu_icone"><i class="far fa-question-circle"></i></a>
                <a href="#" class="nav_menu_icone"><i class="fa-regular fa-bell"></i></a>
                <a href="#" class="nav_menu_img"><img src="./images/image.jpg" alt="profile"></a>
            </div>

        </nav>

        <div class="container mt-5">
            <h4>Let's Create Some <span class="bold_text">Video's!</span></h4>
        </div>

        <div class="container_menu">
            <a href="./edit.html"><i class="fas fa-regular fa-scissors"
                    style="color: #be5de4d7; background-color: #be5de41f;"></i>Create Project</a>
            <a href="#"><i class="fas fa-regular fa-video"
                    style="color: #eb8f9bd7; background-color: #eb8f9b1f;"></i>Record Video</a>
            <a href="#"><i class="fas fa-solid fa-tower-broadcast"
                    style="color: #1d94d4d7; background-color: #1d94d41f;"></i></i>Go Live</a>
            <a href="#"><i class="fas fa-regular fa-microphone"
                    style="color: #f9ba61d7; background-color: #f9ba611f;"></i>Record Podcast</a>
        </div>

        <div class="video-content">

            <div class="small_title">
                <h6>My Recent Videos</h6>
                <h6 class="more-videos"><a href="#" style="color: black; text-decoration: none;">All Videos<i
                            class="fas fa-solid fa-angle-right" style="margin-left: 10px;"></i></a></h6>
            </div>

            <div class="new-video" style="display: flex;">
                <video class="new-project" controls>
                    <source src="./images/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p class="proj-name">Project Name 1</p>
                <div class="overlay">
                    <a href="./edit.html" class="btn"><i class="fas fa-regular fa-scissors" style=" font-size: 14px; margin-right: 8px;"></i>Edit</a>
                </div>

                <video class="new-project project2" controls>
                    <source src="./images/video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p class="proj-name">Project Name 2</p>
                <div class="overlay overlay2" style="left: 57.5%;">
                    <a href="./edit.html" class="btn"><i class="fas fa-regular fa-scissors" style="font-size: 14px; margin-right: 8px;"></i>Edit</a>
                </div>
            </div>

        </div>
    </div>

    <script src="./js/script.js"></script>

</body>

</html>
